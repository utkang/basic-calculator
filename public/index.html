<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="flex justify-center items-start pt-6">
    <!-- Calculator Layout -->
    <div class="w-92 h-88 border-solid border-1 border-slate-300">
      <!-- Display Section -->
      <div class="h-14 bg-zinc-800 flex items-center justify-end">
        <h1 class="text-3xl text-white mr-4">0</h1>
      </div>
      <!-- Buttons Section -->
      <div class="grid grid-cols-4 gap-4 p-4 container w-full">
        <!-- "+" Button -->
        <div class="rounded-md text-blue-500 w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">+</button>
        </div>
        <!-- "-" Button -->
        <div class="rounded-md text-blue-500 w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">-</button>
        </div>
        <!-- x Button -->
        <div class="rounded-md text-blue-500 w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">x</button>
        </div>
        <!-- / Button -->
        <div class="rounded-md text-blue-500 w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">/</button>
        </div>
        <!-- 7 Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">7</button>
        </div>
        <!-- 8 Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">8</button>
        </div>
        <!-- 9 Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">9</button>
        </div>
        <!-- "=" Button -->
        <div class="row-start-2 row-end-6 col-start-4 rounded-md text-white w-full h-full border-solid border-1 border-slate-300 bg-blue-400">
          <button class="container h-full">=</button>
        </div>
        <!-- "4" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">4</button>
        </div>
        <!-- "5" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">5</button>
        </div>
        <!-- "6" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">6</button>
        </div>
        <!-- "1" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">1</button>
        </div>
        <!-- "2" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">2</button>
        </div>
        <!-- "3" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">3</button>
        </div>
        <!-- "0" Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">0</button>
        </div>
        <!-- "." Button -->
        <div class="rounded-md text-black w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">.</button>
        </div>
        <!-- AC Button -->
        <div class="rounded-md text-white bg-red-400 w-full h-10 border-solid border-1 border-slate-300">
          <button class="container h-full">AC</button>
        </div>
      <!-- Button Section End -->

        <script src="./script.js"></script>

      </div>
    </div>
  </div>

</body>
</html>
